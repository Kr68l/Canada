<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 0;
            font-size: 18px;
        }
        .footer {
            text-align: center;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .footer button.correct {
            background-color: green;
        }
        .footer button.incorrect {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Заголовок</h1>
        </div>
        <div class="content">
            <p>Описание контента.</p>
        </div>
        <div class="footer">
            <button onclick="checkAnswer(this, true)">Вариант 1</button>
            <button onclick="checkAnswer(this, false)">Вариант 2</button>
            <button onclick="checkAnswer(this, false)">Вариант 3</button>
        </div>
    </div>

    <script>
        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
            disableButtons();
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('.footer button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    </script>
</body>
</html>
